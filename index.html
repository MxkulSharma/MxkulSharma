    <script>
      // Track a custom event
      function trackEvent(category, action, label) {
        gtag('event', action, {
          event_category: category,
          event_label: label
        });
      }
  
      // Example usage:
      trackEvent('User Interaction', 'Click', 'Button');
  
      // Track additional data
      function trackData(key, value) {
        gtag('set', key, value);
      }
  
      // Example usage:
      trackData('User ID', '12345');
      trackData('Location', 'New York');
  
      // Track page view
      function trackPageView() {
        gtag('config', 'G-VTHTJML0ZF', { page_path: window.location.pathname });
      }
